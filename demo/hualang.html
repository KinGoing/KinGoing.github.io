<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>海报画廊</title>
  <style type="text/css">
  *{ padding: 0; margin: 0;}
  body{
     background-color: #fff;
     color:#555;
     font-family: 'Avenir Next','Lantinghei SC';
     font-size: 14px;
     -webkit-font-smoothing:antialiased;
   }
  .wrap{
     width:100%;
     height:600px;
     position: absolute;
     top:50%;
     margin-top: -300px;
    /*transform: translateY(-50%);*/
     background-color: #ddd;
     overflow: hidden;
     -webkit-perspective:800px;
     perspective:800px;
   }
  .photo{
     width: 260px;
     height: 320px;
     position: absolute;
     z-index: 1;
     box-shadow: 0 0 1px rgba(0,0,0,0.01);
     transition: all 0.6s;
   }
  .photo .side{
     width: 100%;
     height: 100%;
     background-color: #eee;
     position: absolute;
     top: 0;
     right: 0;
     padding: 20px;
     box-sizing: border-box;
   }
  .photo .side-front{}
  .photo .side-front .image{
    width: 100%;
    height: 250px;
    line-height: 250px;
    overflow: hidden;
  }
  .photo .side-front .image img{
    width: 100%;
  }
  .photo .side-front .caption{
    text-align: center;
    font-size: 16px;
    line-height: 50px;
  }
  .photo .side-back{}
  .photo .side-back .desc{
    color: #666;
    font-size: 14px;
    line-height: 1.5em;
    font-family: "微软雅黑";
  }
  .photo_center{
    left:50%;
    top:50%;
    margin-top: -160px;
    margin-left: -130px;
    /*transform:translate(-50%, -50%);*/
    z-index: 999;
  }
  .photo-wrap{
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: all 0.6s;
  }
  .photo-wrap .side-front{
    transform: rotateY(0deg);
  }
  .photo-wrap .side-back{
    transform: rotateY(180deg);
  }
  .photo-wrap .side{
    backface-visibility: hidden;
  }
  .photo_front .photo-wrap{
    transform: rotateY(0deg);
  }
  .photo_back .photo-wrap{
    transform: rotateY(180deg);
  }
  .nav{
    width:20%;
    height:30px;
    line-height: 30px;
    position: absolute;
    left:40%;
    bottom:20px;
    z-index:999;
  }
  .nav .i{
    width: 30px;
    height: 30px;
    display: inline-block;
    cursor: pointer;
    background-color: #ffaaaa;
    text-align: center;
    border-radius: 50%;
    transform: scale(0.48);
    transition: all 0.5s;
  }
  .nav .i_current{
    transform: scale(1);
    background-color: #ffaa00;
  }
  .nav .i_back{
    transform:rotateY(-180deg);
    background-color: #bfff3f;
  }
  </style>
</head>
<body onselectstart="return false;"><!--防止页面文字被选中-->
  <div class="wrap" id="wrap">
    <div class="photo photo_front" onclick="turn(this)" id="photo_{{index}}">
      <div class="photo-wrap">
        <div class="side side-front">
          <p class="image"><img src="../photo/{{img}}" /></p>
          <p class="caption">{{caption}}</p>
        </div>
        <div class="side side-back">
          <p class="desc">{{desc}}</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../photo/data.js"></script>
  <script type="text/javascript">
  function g(selector){
    var method = selector.substr(0,1)=='.'?'getElementsByClassName':'getElementById';
    return document[method](selector.substr(1)); //不明白这里为什么是document[method] 这样子就会自动转换成document.method了呢，那个 . 在哪里
  }
  function random( range ){
    var max = Math.max(range[0],range[1]);
    var min = Math.min(range[0],range[1]);
    var diff = max - min;
    var number = Math.ceil(Math.random()*diff+min);
    //这里用的是ceil 会向上取整，所以比如random(1,3)会取得2，3。因此，如果想取得1到8的随机数，应写random(0,8)
    return number;
  }
  var mydata = data;
  function addPhotos(){
    var template = g('#wrap').innerHTML;
    var html=[];
    var nav=[];
    console.log("mydata: "+mydata);
    for(var s in mydata){
      var _html = template
                      .replace('{{index}}',s)
                      .replace('{{img}}',mydata[s].img)
                      .replace('{{caption}}',mydata[s].caption)
                      .replace('{{desc}}',mydata[s].desc);
      html.push(_html);
      nav.push('<span id="nav_'+s+'" onclick="turn(g(\'#photo_'+s+'\'))" class="i">&nbsp;</span>');
    }
    html.push('<div class="nav">'+nav.join('')+'</div>');
    g('#wrap').innerHTML = html.join('');
  //  rsort(1);
  rsort(random([-1,data.length-1])); //生成0-7
  }
  addPhotos();
  function range(){
    var range={ left:{ x:[],y:[] },right:{ x:[] ,y:[] }};
    var wrap={
      w: g('#wrap').clientWidth,
      h: g('#wrap').clientHeight
    }
    var photo={
      w: g('.photo')[0].clientWidth,
      h: g('.photo')[0].clientHeight
    }
    range.wrap = wrap;
    range.photo = photo;
    range.left.x=[0-photo.w,wrap.w/2-photo.w/2];
    range.left.y=[0-photo.h,wrap.h];
    range.right.x=[wrap.w/2+photo.w/2,wrap.w+photo.w];
    range.right.y=range.left.y;
    return range;
  }
  function rsort(n){
    var  _photo = g('.photo');//注意：这里得到的_photo是个HTMLCollection，和nodelist一样都是类数组，不是真正的数组
    var photos=[];//得到一个真正的数组
    for(var s=0;s<_photo.length;s++){
      _photo[s].className = _photo[s].className.replace(/\s*photo_center\s*/,' ');
      _photo[s].className = _photo[s].className.replace(/\s*photo_front\s*/,' ');
      _photo[s].className = _photo[s].className.replace(/\s*photo_back\s*/,' ');
      _photo[s].className += ' photo_front';
      _photo[s].style.left='';
      _photo[s].style.top='';
      _photo[s].style.transform='rotate(360deg)';
      photos.push(_photo[s]);
    }
    var photo_center = g('#photo_'+n);
    photo_center.className += ' photo_center';
    photo_center = photos.splice(n,1)[0]; //这里赋值给photo_center有必要么？
    var photos_left = photos.splice(0,Math.ceil(photos.length/2));
    var photos_right = photos;
    var ranges = range();
    for(var s in photos_left){
      var photo = photos_left[s];
      photo.style.left= random(ranges.left.x)+'px';
      photo.style.top= random(ranges.left.y)+'px';
      photo.style['transform']='rotate('+random([-150,150])+'deg)';
    }
    for(var s in photos_right){
      var photo = photos_right[s];
      photo.style.left= random(ranges.right.x)+'px';
      photo.style.top= random(ranges.right.y)+'px';
      photo.style['transform']='rotate('+random([-150,150])+'deg)';
    }
    var navs = g('.i');
    for(var s=0;s<navs.length;s++){
      navs[s].className = navs[s].className.replace(/\s*i_current\s*/,' ');
      navs[s].className = navs[s].className.replace(/\s*i_back\s*/,' ');
    }
    g('#nav_'+n).className += ' i_current ';
    console.log(photos.length);
  }
  function turn(elem){
    var str = elem.className;
    var pattern = /photo_front/;
    var n= elem.id.split('_')[1];
    if(!/photo_center/.test(str)){
      return rsort(n);
    }
    if(pattern.test(str)){
      elem.className = str.replace(pattern,"photo_back");
      g('#nav_'+n).className += 'i_back';
    }else{
      elem.className = str.replace(/photo_back/,"photo_front");
      g('#nav_'+n).className = g('#nav_'+n).className.replace(/\s*i_back\s*/,' ');
    }
  }
  </script>
</body>
</html>
